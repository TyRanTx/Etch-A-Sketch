<!DOCTYPE html>
<html>

<head>
  <title>Eth-A-Sketch</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div id="header">Etch-A-Sketch</div>
  <div class="main-container">
    <div class="button-container">
      <div class="btn">
        <button onclick="setCanvas()" id="btnCanvas">Canvas Size</button>
      </div>
      <div class="btn">
        <button onclick="toggleDarken()" id="btnDarken">Darken</button>
      </div>
      <div class="btn">
        <button onclick="toggleLighten()" id="btnLighten">Lighten</button>
      </div>
      <div class="btn">
        <button onclick="reset()" id="btnReset">Reset</button>
      </div>
      <div class="btn">
        <button onclick="toggleEraser()" id="btnEraser">Eraser</button>
      </div>
      <div class="btn">
        <button onclick="toggleRandomColor()" id="btnRandomColor">Random Color</button>
      </div>
    </div>
    <div class="canvas"></div>
  </div>
  <div id="bottom">Made with<i class="fa fa-heart" style="font-size:20px;color: #ea0b0b; padding-left: 5px; padding-right: 5px;"></i> by Sam</div>
</body>

</html>
